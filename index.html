<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

	<title>Examen Primitivas</title>

	<script src="libraries/p5.js"></script>
	<script src="libraries/p5.dom.js"></script>
	<script src="libraries/p5.sound.js"></script>
	<script src="sketchExam.js"></script>
	<script src="/socket.io/socket.io.js"></script>

	<style>
		body {
			margin:0;
			padding:0;
			overflow: hidden;
		}
		canvas {
			margin:auto;
		}
	</style>
</head>
<body>
	<div style="margin-left:10px ">
        <div class='row' style="margin-top: 10px;">
        	<div class="col-md-2">
        		<div class="form-group">
	        		<label style="margin-left: 14px">Figura</label><br>
	        		<input type="button" style="margin-bottom: 10px" class="btn btn-secondary" name="" onclick="linea()" value="Linea"><br>
	        		<input type="button" style="margin-bottom: 10px" class="btn btn-secondary" name="" onclick="circle()" value="Circulo"><br>
	        		<input type="button" style="margin-bottom: 10px" class="btn btn-secondary" name="" onclick="rectangle()" value="Rectangulo"><br>
	        	</div>
	        	<div class="form-group">
	        		<label style="margin-left: 14px">Color</label><br>
	        		<input type="button" style="margin-bottom: 10px" class="btn btn-danger" name="" onclick="changeColor('red')" value="Rojo"><br>
	        		<input type="button" style="margin-bottom: 10px" class="btn btn-primary" name="" onclick="changeColor('blue')" value="Azul"><br>
	        		<input type="button" style="margin-bottom: 10px" class="btn btn-success" name="" onclick="changeColor('green')" value="Verde"><br>
	        		<input type="button" style="margin-bottom: 10px" class="btn btn-dark" name="" onclick="changeColor('black')" value="Negro"><br>

	        	</div>
        	</div>
        	<div class="col-md-10" id="canvas" name="canvas" style="border-style: solid; border-color: #bdbdde;">
        		
        	</div>
        </div>
    </div>
</body>
</html>
